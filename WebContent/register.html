        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>
	<nav class="navbar navbar-inverse" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">博客 </a>
		</div>
		<div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">个人中心</a></li>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown"> 我的主页 <b class="caret"></b>
				</a>
					<ul class="dropdown-menu">
						<li><a href="#">博客</a></li>
						<li><a href="#">文章管理</a></li>
						<li class="divider"></li>
						<li><a href="#">留言板</a></li>
						<li><a href="#">个人相册</a></li>
						<li><a href="#">个人资料</a></li>
					</ul></li>
				<li><a href="#">写博客</a></li>
			</ul>
			<ul class="nav navbar-nav">
				<li class="login"><a href="login.html">登录</a></li>
				<li class="register"><a href="register.html">注册</a></li>
				<li class="call"><a href="#">联系我们</a></li>
			
			</ul>
		</div>
	</div>
	</nav>

	<!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>注  册</strong></h1>
                            <div class="description">
                            	<p>
	                            	欢迎注册我们的微博~
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>注册</h3>
                            		<p>请输入您的相关信息完成注册:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="RegisterServlet" method="post" class="login-form">
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-nickname">Nickname</label>
			                        	<input type="text" name="form-nickname" placeholder="昵称..." class="form-nickname form-control" id="form-nickname">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="密码..." class="form-password form-control" id="form-password">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-ensure_password">Ensure_password</label>
			                        	<input type="password" name="form-ensure_password" placeholder="确认密码..." class="form-ensure_password form-control" id="form-ensure_password">
			                        </div>
			                        
			                        
			                        <div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="手机号/邮箱号..." class="form-username form-control" id="form-username">
			                            <div style="width:100px"class="input-group">
          									 <span id="sss" class="input-group-addon"><a href="#" onClick="send()">发送验证码</a></span>
      									</div> 
			                        </div>
			                         <div class="form-group">
			                        	<label class="sr-only" for="form-checkcode">Checkcode</label>
			                        	<input type="text" name="form-checkcode" placeholder="输入验证码..." class="form-checkcode form-control" id="form-checkcode">
			                        </div>
			                        <button type="submit" class="btn">立即注册</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
</body>
</html>
